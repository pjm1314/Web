<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
    <style>
        /* 
        float用来设置元素浮动
            设置了浮动会脱离文档流
        如果浮动的上一个元素没有设置浮动,则浮动元素无法向上浮动
         */
        .box1{
            width: 200px;
            height: 200px;
            background-color: cornflowerblue;
            float: left;
        }
        .box2{
            width: 300px;
            height: 300px;
            background-color: #bfa;
            /* float: left; */
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
