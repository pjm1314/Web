<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        样式的冲突：
            当我们通过不同的选择器选中同一个元素并设置不同的值时，此时发生了样式的冲突

        选择器的权重：
            内联样式              1000      
            id选择器              100
            类选择器和伪类选择器   10
            标签选择器            1
            通配选择器            0
            继承的选择器          没有优先级
        比较选择器的优先级时，需将所有的选择器的权重相加再比较(分组选择器是单独计算的)
        如果两个优先级相同时此时优先使用靠下的样式

        可以在央视的最后加!important此时优先级会达到最高甚至超过内联样式，但在开发时慎用
         */
        div{
            color: aqua !important;
        }
        .red{
            color: chocolate;
        }
    </style>
</head>
<body>
    <div id="box1" class="red">
        我是一个div
    </div>
</body>
</html>
