<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img {
            width: 480px;
            height: 480px;
        }
    </style>
    <script>
        window.onload = function () {
            //获取图片
            let img = document.getElementById("img1");
            //获取按钮
            let btn = document.getElementById("btn");
            let btn1 = document.getElementById("btn1");
            //定义一个图片索引
            let index = 0;
            //定义一个计时
            let timer;
            //将图片存入数组中
            let imgArr = ["../图片存放/u=417395501,2885716562&fm=26&gp=0.jpg", "../图片存放/u=1422753663,4206031071&fm=26&gp=0.png",
                "../图片存放/u=1883577494,1322679364&fm=26&gp=0.jpg", "../图片存放/u=4005599431,1343296455&fm=15&gp=0.jpg"]
            btn.onclick = function () {

                //点击时关闭上一个计时器
                clearInterval(timer);
                //定义一个计时器
                timer = setInterval(function () {
                    index++;
                    //判断索引是否超过图片最大索引
                    if (index >= imgArr.length) {
                        index = 0;
                    }
                    img.src = imgArr[index];
                }, 1000)

            }
            btn1.onclick = function () {
                clearInterval(timer);
            }
        }
    </script>
</head>
<body>
<img src="../图片存放/u=417395501,2885716562&fm=26&gp=0.jpg" alt="" id="img1">
<br>
<button id="btn">开始</button>
<button id="btn1">结束</button>
</body>
</html>
