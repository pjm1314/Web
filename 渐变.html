<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        渐变是图片需通过background-image来设置
            :linear-gradient线性渐变
            :radial-gradient径向渐变
        */
      .box1{
          width: 200px;
          height: 200px;
          background-color: antiquewhite;
          /* background-image:linear-gradient(to right , red,yellow); */
          background-image: radial-gradient(100px  100px at 50px 50px,red,yellow);
      }
    </style>
</head>

<body>
    <div class="box1"></div>
</body>

</html>
