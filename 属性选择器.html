<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        p[属性名]选择含有指定属性的元素
        [属性名=属性值]选择含有指定属性和属性值的元素
        [属性名^=属性值]选择属性值以指定值开头的元素
        [属性名$=属性值]选择属性值以指定值结尾的元素
         */
        p[title]{
            color: aqua;
        }
        p[title=a]{
            color: beige;
        }
        p[title^=ca]{
            color: burlywood;
        }
        p[title$=og]{
            color: chocolate;
        }
    </style>

</head>
<body>
    <p title="a">云想衣裳花想容</p>
    <p title="b">春风拂槛露华浓</p>
    <p title="cat">若非群玉山头见</p>
    <p title="dog">会向瑶台月下逢</p>
</body>
</html>
