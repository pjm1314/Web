<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/dom增删改练习.css"/>
	</head>
	<body>
		<table border="" cellspacing="" cellpadding="" id="employeeTable">
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Salary</th>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>Tom</td>
				<td>tom@tom.com</td>
				<td>5000</td>
				<td><a href="">Delete</a></td>
			</tr>
			<tr>
				<td>Jerry</td>
				<td>jerry@sohu.com</td>
				<td>8000</td>
				<td><a href="">Delete</a></td>
			</tr>
			<tr>
				<td>Bob</td>
				<td>bob@tom.com</td>
				<td>10000</td>
				<td><a href="">Delete</a></td>
			</tr>
		
		</table>
		<div class="wrapper">
			<p id="">
				添加新员工
			</p>
			<p id="">
				name:<input type="text"  name="empName" id="empName" />
			</p> 
			<p id="">
				email: <input type="email" name="email" id="email"/>
			</p>
			<p id="">
				salary:<input type="text" name="salary" id="salary"/>
			</p>
			
			<button type="submit" id="addEmp">submit</button>
		</div>
		<script type="text/javascript">
			var allA=document.getElementsByTagName("a");
			for (var i=0;i<allA.length;i++) {
				allA[i].onclick=function(){
					var tr=this.parentNode.parentNode;
					var name=tr.getElementsByTagName("td")[0].innerHTML;
					var flag=confirm("是否删除"+name+"?");
					if(flag){
						tr.parentNode.removeChild(tr);
					}
					return false;
				}
			}
			//为提交按钮添加事件
			var addEmp=document.getElementById("addEmp");
			addEmp.onclick=function(){
				//获取用户填写的信息
				var name=document.getElementById("empName").value;
				var email=document.getElementById("email").value;
				var salary=document.getElementById("salary").value;
				//创建tr
				var tr=document.createElement("tr");
				//创建四个td
				var nameTd=document.createElement("td");
				var emailTd=document.createElement("td");
				var salaryTd=document.createElement("td");
				var aTd=document.createElement("td");
				//创建a元素
				var a=document.createElement("a");
				//创建文本节点
				var nameText=document.createTextNode(name);
				var emailText=document.createTextNode(email);
				var salaryText=document.createTextNode(salary);
				var delText=document.createTextNode("Delete"); 
				//将文本条件加到td
				nameTd.appendChild(nameText);
				emailTd.appendChild(emailText);
				salaryTd.appendChild(salaryText);
				a.appendChild(delText);
				aTd.appendChild(a);
				tr.appendChild(nameTd);
				tr.appendChild(emailTd);
				tr.appendChild(salaryTd);
				tr.appendChild(aTd);
				a.href="javascript:;";
				//为新添加的a添加绑定事件
					a.onclick=function(){
					var tr=this.parentNode.parentNode;
					var name=tr.getElementsByTagName("td")[0].innerHTML;
					var flag=confirm("是否删除"+name+"?");
					if(flag){
						tr.parentNode.removeChild(tr);
					}
					return false;
				}
				//获取table
				var emp=document.getElementById("employeeTable");
				//获取tbody
				var tbody=emp.getElementsByTagName("tbody")[0];
				tbody.appendChild(tr);
				
			}
		</script>
	</body>
</html>
