<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        网页中html专门用来负责网页的结构
            所以在使用html标签时，应该关注的是语义，而不是样式
            标题标签：
                h1最重要，h5，h6最不重要，一般情况下一个页面只会有一个h1
            块元素：在网页中独占一行的元素
            比如：p标签
                h标签
                blockquote标签
            行内元素：在页面中不独占一行的元素
            比如：em标签
                q标签
                string标签 
                span标签   
     -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    <!-- 
        hgroup标签用来标题分组
     -->
    <hgroup>
        <h1>回乡偶书</h1>
        <h2>其一</h2>
    </hgroup>

    <!-- 
        p标签表示页面的一个段落
     -->
     <p>我是p标签的一个段落</p>
     <p>我是p标签的一个段落</p>

     <!-- 
         em标签表示语调的一个加重
      -->
      <p>今天天气<em>真</em>不错</p>

      <!-- string标签用来强调内容 -->
      <p>今天天气<strong>真不错</strong></p>


    <!-- blockquote标签用来表示长引用 -->
      鲁迅说：
      <blockquote>横眉冷对千夫子</blockquote>

      <!-- q标签用来表示短引用 -->
      子曰：
      <q>学而时习之不亦说乎</q>
</body>
</html>
