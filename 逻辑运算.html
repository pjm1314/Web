<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*对于非布尔值进行与或运算会将其转换为布尔值再运算
			 * 与运算：如果两个值都为true则返回后边的
			 * 		入果两个值中有false，则返回靠前的false
			 * 或运算则相反
			 */
			var result=1 && 2; 
			console.log(result);
			var a=1;
			var n=(++a)+(a++);
			console.log(n);
			
		</script>
	</head>
	<body>
	</body>
</html>
