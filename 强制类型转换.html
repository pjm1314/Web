<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 强制类型转换
			 * -指将一个数据类型转换为其他的数据类型
			 */
			
			/*
			 * 将其他数据类型转换为String
			 * 方法一：
			 * 		-调用被转换数据类型的toString()方法
			 * 		-该方法不会影响原变量,它会将转换结果返回
			 * 		-注意：null和underfined这两个之没有toString()方法
			 * 方法二：
			 * 调用String函数，并将被转换的数据作为参数传递给函数
			 */
			var a=123;
//			a=a.toString();
//			a=true;
//			a=a.toString();
//			a=null;
			a=String(a);
//			a=a.toString();
//			var b=a.toString();
			console.log(typeof a);
			console.log(a);
		</script>
	</head>
	<body>
	</body>
</html>
