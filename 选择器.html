<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器</title>
    <style>
        /* 
        常用选择器
            元素选择器（标签选择器）
            id选择器:#名字
            类选择择器:.名字
            通配选择器:*名字
         */
         p{
             color: aqua;
             font-size: 20px;
         }
         #team{
            color: bisque;
         }
         .str{
             color: burlywood;
         }
    </style>
</head>
<body>
    <p>海水梦悠悠</p>
    <p class="str">君愁我亦愁</p>
    <p id="team">南风知我意</p>
    <p>吹梦到西洲</p>
</body>
</html>
