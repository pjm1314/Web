<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//创建正则表达式
			var reg=new RegExp("a","i");
			var str="b";
			//测试正则表达式
			/*
			 * 在构造函数中可以传递一个匹配模式作为第二个参数：
			 * 	-可以是
			 * 		i 忽略大小写
			 * 		g 全局匹配模式
			 */
			result=reg.test(str);
			console.log(result);
			console.log(reg.test("abcj"));
			console.log(reg.test("bcj"));
			console.log(reg.test("Abcj"));
			/*
			 * 使用字面量来创建正则表达式
			 * 语法：var 变量=/正则表达式/匹配模式
			 */
			//[ab]==a|b
			reg=/a|b/i;
			console.log(reg.test("bcj"));
			/*
			 * 创建一个正则表达式来检查一个字符串是否含有字母
			 * [a-z]任意小写字母
			 * [A-Z]任意大写字母
			 * [A-z]任意字母
			 * [^]除了
			 * [0-9]任意数字
			 */
			/*
			 * 量词
			 * -通过量词可以设置一个内容出现的次数
			 * {n}出现n次
			 * {m,n}出现m到n次
			 * {m，}出现m次以上
			 * +至少一个相当于{1，}
			 * *0个或多个
			 */
			reg=/[a-z]/;
			console.log(reg.test("1234")); 
			console.log(reg.test("12a34")); 
			reg=/[0-9]/;
			console.log(reg.test("99"));
			reg=/(ab){3}/;
			console.log(reg.test("ababab"));
			console.log(reg.test("abbb"));
			/*
			 * 检查一个字符是否一a开头
			 * ^表示开头
			 * $表示结尾
			 */
			reg=/^a/;
			console.log(reg.test("acs"));
			reg=/a$/
			console.log(reg.test("csa"));
			reg=/^a|a$/
			console.log(reg.test("abca"));
			/*
			 * 创建一个正则表达式来检查一个字符串是否是一个合法手机号
			 * 1 3 ....(11位)
			 * 1.以1开头
			 * 2.第二位3-9任意数字
			 * ^1 [3-9] [0-9]{9}$
			 */
			reg=/^1[3-9][0-9]{9}$/
			var phone="134846848465";
			console.log(reg.test(phone));
			
			/*
			 * 创建一个正则表达式来检查是否含有.
			 * .表任意字符
			 * \.表示.
			 */
			reg=/\./;
			console.log(reg.test("qq.com"));
			console.log(reg.test("qqcom"));
			
			/*
			 * \w  任意字母,数字，_ [A-z0-9_]
			 * \W  除了字母,数字，_ [^A-z0-9_]
			 * \d  任意的数字[0-9]
			 * \D  除了数字[^0-9]
			 * \s  空格
			 * \S  除了空格
			 * \b  单词边界
			 * \B  除了单词边界
			 */
			
			//接收一个用户的输入
			var str=prompt("请输入你的用户名：");
			console.log(str);
			//去除字符串的前后的空格
			//去除空格就是使用""来替换空格
			var str="    hello      ";
			str=str.replace(/\s/g,"");
			console.log(str);
		</script>
	</head>
	<body>
	</body>
</html>
