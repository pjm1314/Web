<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实体</title>
</head>
<body>
    <!-- 
        在网页的编写中多个空格会被解析成一个空格
        在html中与时候不能直接编写特殊符号
        比如：字母两侧的大于号和小于号
        有时候我们要编写特殊符号时，则需要用到实体(转义字符)
        实体的语法：
        &实体的名字;
            &nbsp;------空格
            &gt;--------大于号
            &lt;--------小于号
            &copy;------版权号

     -->
    <p>
        今天&nbsp;&nbsp;天气真&copy;不错！
    </p>
    <p>
        a&gt;b&lt;c
    </p>
</body>
</html>
