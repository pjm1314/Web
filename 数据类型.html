<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * js一共有六种数据类型
			 * 		String 字符串
			 * 		Number 数值
			 * 		Boolean 布尔
			 * 		Null   空值
			 * 		Undefined 未定义
			 * 		Object 对象
			 */
			//String字符串
			//引号不能嵌套
			//使用\作为转义字符
			/*
			 * \" 表示"
			 * \' 表示'
			 * \n 表换行
			 * \t 制表符
			 * \\ 表示\
			 */
			var s="hellow";
			s="我说：'今天天气真好'";
			s="我说：\"今天天气真好\"";
			console.log(s);
			console.log(typeof s);
		</script>
	</head>
	<body>
	</body>
</html>
