<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#areDiv{
				width: 300px;
				height: 100px;
				border: black solid 1px ;
			}
			#showMsg{
				width: 300px;
				height: 50px;
				border: 1px solid black;
				margin-top: 10px;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				/*
				 * 当鼠标在areaDiv中移动时,在showMsg中显示鼠标的坐标
				 */
				/*
				 * 事件对象
				 * -当前响应函数触发时,浏览器每次都会将一个事件对象作为实参数传递进响应函数
				 * -在IE8及以下,事件事件对象作为window对象的属性保存的
				 */
				/*
				 * 为保持其在其他浏览器的兼容性可如下写法:
				 * if(!event){
				 * 	event=window.event;
				 * }
				 * 	event=event||window.event;
				 */
				var areaDiv=document.getElementById("areDiv");
				var showMsg=document.getElementById("showMsg");
				areaDiv.onmousemove=function(event){
					var x=event.clientX;
					var y=event.clientY;
					showMsg.innerHTML="x="+x+","+"y="+y;
				}
			}
		</script>
	</head>
	<body>
		<div id="areDiv"></div>
		<div id="showMsg"></div>
	</body>
</html>
