<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * Date对象
			 * 	表示一个时间
			 */
			//创建一个对象
			var d=new Date();
			console.log(d);
			//getDate()获取当前日期对象是几日
			console.log(d.getDate());
			console.log(d.getDay());
			console.log(d.getMonth());
			console.log(d.getFullYear());
			//getTime()获取时间戳
			//时间戳指的是从格林威治标准时间的1970年1月1日，0时0分0秒到当前日期的毫秒数
			console.log(d.getTime());
			var start=Date.now();
			for(var i=0;i<100;i++){
				console.log(i);
			}
			var end=Date.now();
			console.log("执行了"+(end - start)+"毫秒");
		</script>
	</head>
	<body>
	</body>
</html>
