<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <!-- 
        列表：
        1.有序列表
        2.无序列表
        3.定义列表
     -->
     <!-- 
         ul无序列表
      -->
     <ul>
         <li>结构</li>
         <li>组织</li>
         <li>系统</li>
     </ul>
     <!-- 
         ol有序列表
      -->
      <ol>
          <li>结构</li>
          <li>组织</li>
          <li>系统</li>
      </ol>
      <!-- 
        dl用来定义列表
        dt表示网页的结构
        dd对内容的解释说明
       -->
       <dl>
           <dt>结构</dt>
           <dd>我是对结构的解释说明</dd>
       </dl>
</body>
</html>
