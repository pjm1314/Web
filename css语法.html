<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css语法</title>
    <style>
        /* 
        css语法
            选择器 声明块
            选择器：通过选择器可以选中页面中的指定元素
            声明块：通过声明块来为元素设置样式
         */
         p{
             color: aqua;
             font-size: 40px;
         }
    </style>
</head>
<body>
    <p>
        寂寞沙洲冷
    </p>
</body>
</html>
